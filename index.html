<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap SASS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    

    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contactModal">
            Contact Us
        </button>

        <div class="modal fade" id="contactModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Contact Information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" placeholder="Enter your full name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" placeholder="Enter your phone number" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email (Optional)</label>
                                <input type="email" class="form-control" placeholder="Enter your email">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container py-4">
        <h1 class="mb-4">This is Sass using CND</h1>
        
        <div class="row">
            <div class="col-md-4">
                <h3>Buttons</h3>
                <button class="btn btn-primary me-2">Click me baby</button>
                <button class="btn btn-secondary me-2">Click one More</button>
                <button class="btn btn-success me-2">Success baby</button>
            </div>
            
            <div class="col-md-4">
                <h3>Alerts</h3>
                <div class="alert alert-warning" role="alert">
                    This is a warning message!
                </div>
                <div class="alert alert-success" role="alert">
                   install Virus!
                </div>
            </div>
        
    <style>
        .card-img-top {
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h3>Merry Christmas</h3>
                <div class="card">
                    <img src="merry.webp" class="card-img-top" alt="Christmas Image">
                    <div class="card-body">
                        <h5 class="card-title">Card Wish</h5>
                        <p class="card-text">The wish will be true.</p>
                        <a href="#" class="btn btn-primary">Click here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Enter your Persernal Email and bio</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            
            <div class="col-md-6">
                <h3>Progress Bar</h3>
                <div class="progress mb-3">
                    <div class="progress-bar" role="progressbar" style="width: 99%;">75%</div>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 50%;">50%</div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Open Popup
        </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
